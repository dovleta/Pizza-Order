<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Matic</title>
    <meta name="description" content="give your pizza order with ease.">
    <meta name="keywords" content="pizza,order,online,kebab">
  </head>
  <body>
    <header>
      <h1>Login</h1>
      <p>Please login to give an order</p>
    </header>
    <main>
      <form action="./index.html" method="POST">
        <!--sectionlari kendin kullan-->
        <label for="username">Username</label>
        <input id="username" type="text" minlength="3" maxlength="15" pattern="[a-zA-Z0-9]" title="use letters and numbers between 3-12 characters" required>  
        <br><br>
        <label for="password">Password</label> 
        <input id="password" type="password" minlength="8" maxlength="15" required>
        <section>
          <button type="submit">Login</button>
        </section>
      </form>
    </main>
    <hr>
    <footer>
      &copy; 2020 PizzaMatic
    </footer>
  </body>
</html>
